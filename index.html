<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип Место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Cousteau_photo.png"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__name-text">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <h2 class="profile__description">Исследователь океана</h2>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/add-button-img.svg"
              alt="Добавить фото"
              class="profiel__add-button-img"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
