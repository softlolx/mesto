<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Место Россия" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__content"><div class="profile__avatar"><img src="#" alt="Фото профиля" class="profile__avatar-image"/></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><h2 class="profile__description"></h2></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__grid"><template id="elements__card"><li class="elements__card"><button class="elements__card-delete-button"></button> <img src="#" alt="#" class="elements__card-img"/><div class="elements__card-description"><h3 class="elements__card-title">#</h3><div class="elements__card-like-container"><button type="button" class="elements__card-like-button"></button><p class="elements__card-like-counter">0</p></div></div></li></template></ul></section></main><footer class="footer"><p class="copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_content_profile" id="profile-edit-popup"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form name="profile" action="#" class="popup__form popup__form_content_profile" novalidate><input class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40" placeholder="Имя" id="name-input"/> <span class="popup__error" id="name-input-error"></span> <input class="popup__input popup__input_type_description" name="about" required minlength="2" maxlength="200" placeholder="О себе" id="about-input"/> <span class="popup__error" id="about-input-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></div><div class="popup popup_content_avatar" id="avatar-edit-popup"><div class="popup__container popup__container_type_avatar"><h3 class="popup__title">Обновить аватар</h3><form name="avatar" action="#" class="popup__form" novalidate><input type="url" class="popup__input popup__input_type_avatar" name="avatar" required minlength="2" maxlength="200" placeholder="Ссылка на аватар" id="avatar-input"/> <span class="popup__error" id="avatar-input-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></div><div class="popup popup_content_add-card" id="card-add-popup"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form name="addcard" action="#" class="popup__form popup__form_content_add-card" novalidate><input class="popup__input popup__input_type_card-name" name="name" required minlength="2" maxlength="30" placeholder="Название" id="card-name-input"/> <span class="popup__error" id="card-name-input-error"></span> <input type="url" class="popup__input popup__input_type_card-link" name="link" required placeholder="Ссылка на картинку" id="card-url-input"/> <span class="popup__error" id="card-url-input-error"></span> <button type="submit" class="popup__submit-button">Создать</button></form><button type="button" class="popup__close-button"></button></div></div><div class="popup popup_content_image"><figure class="popup__figure"><img src="#" alt="#" class="popup__image"/><figcaption class="popup__image-caption"></figcaption><button type="button" class="popup__close-button"></button></figure></div><div class="popup popup_content_confirmation" id="confirmation-popup"><div class="popup__container popup__container_type_confirmation"><h3 class="popup__title popup__title_type_confirmation">Вы уверены?</h3><form name="confirm" action="#" class="popup__form popup__form_content_add-card" novalidate><button type="submit" class="popup__submit-button popup__submit-button_type_confirm">Да</button></form><button type="button" class="popup__close-button"></button></div></div></div></body></html>
