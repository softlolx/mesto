<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип Место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Cousteau_photo.png"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__name-text">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <h2 class="profile__description">Исследователь океана</h2>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/add-button-img.svg"
              alt="Добавить фото"
              class="profiel__add-button-img"
            />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__grid">
            <li class="element">
              <img
                src="./images/01karachaevsk.png"
                alt="Карачаевск"
                class="element__img"
              />
              <div class="element__description">
                <h3 class="element__title">Карачаевск</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/02elbrus.png"
                alt="Гора Эльбрус"
                class="element__img"
              />
              <div class="element__description">
                <h3 class="element__title">Гора Эльбрус</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/03dombai.png"
                alt="Домбай"
                class="element__img"
              />
              <div class="element__description">
                <h3 class="element__title">Домбай</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/04elbrus.png"
                alt="Эльбрус"
                class="element__img"
              />
              <div class="element__description">
                <h3 class="element__title">Гора Эльбрус</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/03dombai.png"
                alt="Домбай"
                class="element__img"
              />
              <div class="element__description">
                <h3 class="element__title">Домбай</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/01karachaevsk.png"
                alt="Карачаево-Чекркессия"
                class="element__img"
              />
              <div class="element__description">
                <h3 class="element__title">Карачаево-Черкессия</h3>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования профиля -->

      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form action="#" class="popup__form">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="profile-name"
              required
              minlength="3"
            />
            <input
              type="text"
              class="popup__input popup__input_type_description"
              name="profile-description"
              required
              minlength="5"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
